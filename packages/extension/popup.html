<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 320px;
            background: #08080c;
            color: #e8e8f0;
            font-family: monospace;
            padding: 20px;
        }

        h1 {
            font-size: 16px;
            color: #fff;
            margin-top: 0;
        }

        label {
            display: block;
            font-size: 11px;
            color: #888;
            margin-top: 15px;
            text-transform: uppercase;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            color: white;
            border-radius: 4px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background: #444;
        }

        .status {
            margin-top: 10px;
            font-size: 11px;
            color: #4caf50;
            height: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Linguastik Lens</h1>

    <label>Serper.dev API Key</label>
    <input type="password" id="serperApiKey" placeholder="Enter key...">

    <label>Lingo.dev API Key</label>
    <input type="password" id="lingoApiKey" placeholder="Enter key...">

    <label>Target Language</label>
    <select id="userLanguage">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="ja">Japanese</option>
        <option value="de">German</option>
        <option value="fr">French</option>
    </select>

    <div style="margin-top: 20px; display: flex; align-items: center; justify-content: space-between;">
        <label for="enabled" style="margin: 0; cursor: pointer;">Enable Analysis</label>
        <input type="checkbox" id="enabled" style="width: auto; margin: 0;">
    </div>

    <button id="saveBtn">Save Settings</button>
    <div class="status" id="status"></div>

    <button id="eyeBtn" class="eye-btn" title="View Details">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
        </svg>
    </button>
    <style>
        .eye-btn {
            background: rgba(255, 255, 255, 0.1);
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: #888;
        }

        .eye-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .eye-btn.active {
            background: rgba(0, 229, 255, 0.15);
            color: #00E5FF;
            border: 1px solid rgba(0, 229, 255, 0.3);
        }
    </style>

    <script src="popup.js"></script>
</body>

</html>
